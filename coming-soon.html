<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlAI - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1a45 0%, #1a1a2e 100%);
            color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(30, 18, 45, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #b388ff, #6e48aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Message styles */
        .message {
            font-size: 1.4rem;
            margin: 2rem 0;
            color: #d1c4e9;
            line-height: 1.6;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #7c4dff, #5e35b1);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            margin: 1rem 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(94, 53, 177, 0.6);
        }

        /* Contact info */
        .contact {
            margin-top: 2rem;
            color: #d1c4e9;
        }

        .contact a {
            color: #b388ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: #7c4dff;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(179, 136, 255, 0.3);
            border-radius: 50%;
            animation: animate 25s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* SVG Owl */
        .owl-container {
            width: 180px;
            height: 180px;
            margin: 2rem auto;
            position: relative;
        }

        /* CSS Animation for winking */
        @keyframes wink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        /* Apply animation to the right eye */
        .right-eye {
            animation: wink 4s infinite;
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <!-- Will be populated by JavaScript -->
    </div>
    
    <div class="container">
        <h1>OwlAI</h1>
        
        <!-- SVG Owl -->
        <div class="owl-container">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Owl body -->
                <ellipse cx="100" cy="110" rx="70" ry="80" fill="#7c4dff" />
                
                <!-- Owl head -->
                <circle cx="100" cy="80" r="60" fill="#b388ff" />
                
                <!-- Ears -->
                <polygon points="60,40 70,10 80,40" fill="#b388ff" />
                <polygon points="140,40 130,10 120,40" fill="#b388ff" />
                
                <!-- Eyes -->
                <circle cx="70" cy="70" r="15" fill="#ffffff" stroke="#000000" stroke-width="1" />
                <circle cx="130" cy="70" r="15" fill="#ffffff" stroke="#000000" stroke-width="1" class="right-eye" />
                
                <!-- Pupils -->
                <circle cx="70" cy="70" r="7" fill="#000000" />
                <circle cx="130" cy="70" r="7" fill="#000000" class="right-eye" />
                
                <!-- Beak -->
                <polygon points="90,95 110,95 100,115" fill="#ffa726" />
            </svg>
        </div>
        
        <!-- Message -->
        <div class="message">
            Our intelligent assistant is hatching soon! <br>
            We're working hard to bring you something special.
        </div>
        
        <!-- Back button -->
        <a href="index.html" class="btn">Back to Home</a>
        
        <!-- Contact information -->
        <div class="contact">
            For information please contact: <a href="mailto:Will@owlai.app">Will@owlai.app</a>
        </div>
    </div>

    <script>
        // Create animated background elements
        document.addEventListener('DOMContentLoaded', function() {
            const bgAnimation = document.querySelector('.bg-animation');
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const span = document.createElement('span');
                
                const size = Math.random() * 50 + 10;
                span.style.width = size + 'px';
                span.style.height = size + 'px';
                
                span.style.top = Math.random() * 100 + '%';
                span.style.left = Math.random() * 100 + '%';
                
                span.style.animationDelay = Math.random() * 5 + 's';
                span.style.animationDuration = Math.random() * 20 + 10 + 's';
                
                bgAnimation.appendChild(span);
            }
        });
    </script>
</body>
</html>
