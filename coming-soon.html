<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlAI - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1a45 0%, #1a1a2e 100%);
            color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            margin: 1rem;
            background-color: rgba(30, 18, 45, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #b388ff, #6e48aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .owl-icon {
            font-size: 6rem;
            color: #b388ff;
            margin: 1.5rem 0;
        }

        .message {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            color: #d1c4e9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, #7c4dff, #5e35b1);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(94, 53, 177, 0.6);
        }

        .contact {
            margin-top: 1.5rem;
            color: #d1c4e9;
        }

        .contact a {
            color: #b388ff;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .owl-icon {
                font-size: 5rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OwlAI</h1>
        
        <div>
            <i class="fas fa-owl owl-icon"></i>
        </div>
        
        <div class="message">
            Our intelligent assistant is hatching soon! <br>
            We're working hard to bring you something special.
        </div>
        
        <a href="index.html" class="btn">Back to Home</a>
        
        <div class="contact">
            For information please contact: <a href="mailto:Will@owlai.app">Will@owlai.app</a>
        </div>
    </div>
</body>
</html>
