<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlAI - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Base styles */
        :root {
            --primary-color: #b388ff;
            --secondary-color: #7c4dff;
            --dark-bg: #2d1a45;
            --darker-bg: #1a1a2e;
            --text-light: #f8f8f8;
            --text-subtle: #d1c4e9;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .app-container {
            max-width: 800px;
            width: 90%;
            padding: 2.5rem;
            background-color: rgba(30, 18, 45, 0.8);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(179, 136, 255, 0.2);
        }

        /* App header */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-right: 1rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Message styles */
        .message {
            font-size: 1.2rem;
            margin: 2rem 0;
            color: var(--text-subtle);
            line-height: 1.6;
            padding: 1.5rem;
            background-color: rgba(30, 18, 45, 0.5);
            border-radius: 8px;
        }

        /* Contact info */
        .contact {
            margin-top: 2rem;
            color: var(--text-subtle);
            padding: 1rem;
            border-top: 1px solid rgba(179, 136, 255, 0.2);
        }

        .contact a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: var(--secondary-color);
        }

        /* Status indicator */
        .status-indicator {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: rgba(124, 77, 255, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
            border: 1px solid var(--primary-color);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(179, 136, 255, 0.3);
            border-radius: 50%;
            animation: animate 25s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .app-container {
                width: 85%;
                padding: 1.8rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <!-- Will be populated by JavaScript -->
    </div>
    
    <div class="app-container">
        <!-- App header -->
        <div class="app-header">
            <div class="logo">
                <i class="fas fa-owl"></i>
            </div>
            <h1>OwlAI</h1>
        </div>
        
        <!-- Status indicator -->
        <div class="status-indicator">
            <span class="status-dot"></span> In Development
        </div>
        
        <!-- Message -->
        <div class="message">
            Our intelligent assistant is hatching soon! <br>
            We're working hard to bring you something special.
        </div>
        
        <!-- Contact information -->
        <div class="contact">
            For information please contact: <a href="mailto:Will@owlai.app">Will@owlai.app</a>
        </div>
    </div>

    <script>
        // Create animated background elements
        document.addEventListener('DOMContentLoaded', function() {
            const bgAnimation = document.querySelector('.bg-animation');
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const span = document.createElement('span');
                
                const size = Math.random() * 50 + 10;
                span.style.width = size + 'px';
                span.style.height = size + 'px';
                
                span.style.top = Math.random() * 100 + '%';
                span.style.left = Math.random() * 100 + '%';
                
                span.style.animationDelay = Math.random() * 5 + 's';
                span.style.animationDuration = Math.random() * 20 + 10 + 's';
                
                bgAnimation.appendChild(span);
            }
        });
    </script>
</body>
</html>
