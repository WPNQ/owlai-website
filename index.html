<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlAI - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1a45 0%, #1a1a2e 100%);
            color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(30, 18, 45, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Logo styles */
        .logo {
            margin-bottom: 2rem;
            font-size: 3rem;
            color: #b388ff;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #b388ff, #6e48aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Quote styles */
        .quote {
            font-style: italic;
            margin: 2rem 0;
            color: #d1c4e9;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .quote-author {
            font-weight: 600;
            color: #b388ff;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #7c4dff, #5e35b1);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            margin: 1rem 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(94, 53, 177, 0.6);
        }

        /* Contact info */
        .contact {
            margin-top: 2rem;
            color: #d1c4e9;
        }

        .contact a {
            color: #b388ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: #7c4dff;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(179, 136, 255, 0.3);
            border-radius: 50%;
            animation: animate 25s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .quote {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <!-- Will be populated by JavaScript -->
    </div>
    
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-owl"></i>
        </div>
        
        <h1>OwlAI</h1>
        
        <!-- Quote -->
        <div class="quote">
            "Give me a place on which to stand, and I will move the earth"
            <span class="quote-author">- Archimedes</span>
        </div>
        
        <!-- Call to action button -->
        <a href="coming-soon.html" class="btn">Coming Soon</a>
        
        <!-- Contact information -->
        <div class="contact">
            For information please contact: <a href="mailto:Will@owlai.app">Will@owlai.app</a>
        </div>
    </div>

    <script>
        // Create animated background elements
        document.addEventListener('DOMContentLoaded', function() {
            const bgAnimation = document.querySelector('.bg-animation');
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const span = document.createElement('span');
                
                const size = Math.random() * 50 + 10;
                span.style.width = size + 'px';
                span.style.height = size + 'px';
                
                span.style.top = Math.random() * 100 + '%';
                span.style.left = Math.random() * 100 + '%';
                
                span.style.animationDelay = Math.random() * 5 + 's';
                span.style.animationDuration = Math.random() * 20 + 10 + 's';
                
                bgAnimation.appendChild(span);
            }
        });
    </script>
</body>
</html>
